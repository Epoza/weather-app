<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css">
    <title>Weather App</title>
  </head>
  <body>
    <div id="headerContainer">
      <header class="text-red-500">Weather App</header>
      <input type="text" id="locationSearch" placeholder="Enter your location" maxlength="25" required>
      <button id="searchBtn">Enter</button>
      <div id="errorMessage"></div>
    </div>
    
    <!-- possibly put in container -->
    <div class="grid-container">
      <div class="location-info" id="locationInfo">
        <div class="location_name weather_info" id="locationName">
          <label for="locationNameText">Location</label>
          <span id="locationNameText"></span>
        </div>
        <div class="location_region weather_info" id="locationRegion">
          <label for="locationRegionText">Region</label>
          <span id="locationRegionText"></span>
        </div>
      </div>
      <div class="other-info" id="otherInfo">
        <div class="condition weather_info" id="condition">
          <label for="conditionText">Condition</label>
          <span id="conditionText"></span>
        </div>
        <div class="temp_f weather_info" id="tempF">
          <label for="tempFText">Temperature (F)</label>
          <span id="tempFText"></span>
        </div>
        <div class="temp_f_feels weather_info" id="tempFFeels">
          <label for="tempFFeelsText">Feels Like (F)</label>
          <span id="tempFFeelsText"></span>
        </div>
        <div class="humidity weather_info" id="humidity">
          <label for="humidityText">Humidity</label>
          <span id="humidityText"></span>
        </div>
        <div class="cloudiness weather_info" id="cloudiness">
          <label for="cloudinessText">Cloudiness</label>
          <span id="cloudinessText"></span>
        </div>
        <div class="wind weather_info" id="wind">
          <label for="windText">Wind</label>
          <span id="windText"></span>
        </div>
        <div class="uv weather_info" id="uv">
          <label for="uvText">UV Index</label>
          <span id="uvText"></span>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
